<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container my-login-page">
        <div class="text-center">
            <h1>Welcome</h1>
            <h2>Login to continue</h2>
        </div>
        
        <form id="login-form">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email*</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Please enter your email..." minlength="8" maxlength="20" required>
            </div>

            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password*</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Please enter your password..." minlength="8" maxlength="20" required>
            </div>

            <button type="submit" class="btn btn-primary" id="confirmButton">Confirm</button>
        </form>

        <p>Don't have an account? <a href="http://127.0.0.1:5500/src/F.E/SignUp/SignUp.html">Sign up</a></p>
    </div>

    <!-- 成功模态窗口 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Congratulations! You have created account successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 错误模态窗口 -->
    <div class="modal fade" id="errorModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    The information you entered is incorrect, please check and try again.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
