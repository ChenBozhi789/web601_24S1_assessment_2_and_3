<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container add-container">
        <div class="text-center">
            <h1>Create Note</h1>
            <h2>Start creating your note now!</h2>
        </div>
        <form id="add-form">
            <div class="form-group">
                <label for="add-title">Create Title for Note*</label>
                <input type="text" id="add-title" name="add-title" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="add-note">Please add material here</label>
                <textarea id="add-note" name="add-note" class="form-control" required></textarea>
            </div>

            <!-- <button type="submit" class="btn btn-primary">Confirm</button> -->
            <!-- <button type="submit" class="btn btn-primary">Primary</button> -->

            <!-- Button trigger modal -->
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Confirm</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Conguatulations! Add note successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <script src="../public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
